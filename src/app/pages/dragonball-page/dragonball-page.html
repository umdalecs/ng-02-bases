<h1>DragonBall Page</h1>

<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(nameInput.value)"
      #nameInput
    />
    <input
      type="number"
      class="form-control"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(+powerInput.value)"
      #powerInput
    />

    <button class="mt-2 btn btn-primary" (click)="addCharacter()">
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
      @if (character.power > 500) {
      <li>
        <span>{{ idx }} - {{ character.name }}</span>
        {{ " " }}
        <strong
          [class.text-danger]="character.power > 9000"
          [class.text-primary]="character.power <= 9000"
          >({{ character.power }})</strong
        >
      </li>
      }@else {
      <li><strong>Aqui no hay nada</strong></li>
      } }
    </ul>
  </div>
</section>
