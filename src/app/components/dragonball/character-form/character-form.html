<h3>Agregar:</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (change)="name.set(nameInput.value)"
  #nameInput
/>
<input
  type="number"
  class="form-control"
  placeholder="Poder"
  [value]="power()"
  (change)="power.set(+powerInput.value)"
  #powerInput
/>

<button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
